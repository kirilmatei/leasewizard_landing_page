    <rect x="60" y="620" width="674" height="15" rx="5" ry="5"/>
  </g>
  <!-- Highlighted Paragraphs -->
  <g fill="#fff9b1">
    <rect x="60" y="645" width="660" height="15" rx="5" ry="5"/>
  </g>
