<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 794 956"  >
<!-- tyle="transform: scale(0.8); transform-origin: top left;"  -->
  <!-- Background -->
  <rect x="0" y="0" width="794" height="965" fill="none"/>

  <!-- Document Shadow -->
  <defs>
    <filter id="docShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="0" dy="4" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="8" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>

  <!-- Document Container with Shadow -->
  <g filter="url(#docShadow)">
    <rect x="30" y="30" width="734" height="905" rx="20" ry="20" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  </g>

  <!-- Header Placeholder -->
