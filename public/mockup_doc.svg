  <g fill="#f0f4f8">
    <rect x="60" y="180" width="674" height="15" rx="5" ry="5"/>
    <rect x="60" y="205" width="650" height="15" rx="5" ry="5"/>
  </g>
  <!-- Highlighted Paragraphs -->
  <g fill="#fff9b1">
    <rect x="60" y="230" width="630" height="15" rx="5" ry="5"/>
    <rect x="60" y="255" width="674" height="15" rx="5" ry="5"/>
  </g>
  <!-- Continue with Normal Paragraphs -->
  <g fill="#f0f4f8">
    <rect x="60" y="280" width="660" height="15" rx="5" ry="5"/>
